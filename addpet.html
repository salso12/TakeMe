    <form action="/pets/" method="POST" onsubmit="return Validate(this)" style="border:1px solid #ccc" id="pets" enctype="multipart/form-data">
        <div class="form-container">
            <h1>Donate Pet</h1>
            <p>Please fill in this form to add the pet for donation.</p>
            <span class="text-muted text-danger"> * required field</span>
            <hr>
            <label for="name"><b>Pet Name:</b> <span class="text-muted text-danger"> *</span></label>
            <input type="text" class="petText" placeholder="Enter petname" value="" id="name" name="name" required>



            <label for="age"><b>Pet Age:</b></label>
            <input type="text" placeholder="Petage" id="age" value="" name="age">
            <div class="row">
                <div class="col-4 col-md-4 col-sm-4 cl-lg-4 col-xl-4">
                    <div class="row">
                        <div class="col">
                            <label><b>Vaccinated</b></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="vaccinated" id="vaccinated" value="1">
                                <label class="form-check-label" for="vaccinated"><b>Yes</b></label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="vaccinated" id="vaccinated" value="0">
                                <label class="form-check-label" for="vaccinated"><b>No</b></label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4 col-md-4 col-sm-4 cl-lg-4 col-xl-4">
                    <div class="row">
                        <div class="col">
                            <label><b>Trained</b></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="trained" id="trained" value="1">
                                <label class="form-check-label" for="trained"><b>Yes</b></label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="trained" id="trained" value="0">
                                <label class="form-check-label" for="trained"><b>No</b></label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4 col-md-4 col-sm-4 cl-lg-4 col-xl-4">
                    <div class="row">
                        <div class="col">
                            <label><b>Category</b><span class="text-muted text-danger"> *</span></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="category" id="category" value="cat" required>
                                <label class="form-check-label" for="category"><b>Cat</b></label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="category" id="category" value="dog" required>
                                <label class="form-check-label" for="category"><b>Dog</b></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <br>
            <label for="breeds"><b>Breeds</b><span class="text-muted text-danger"> *</span></label>
            <input type="text" class="petText" placeholder="Enter petbreed" value="" id="breeds" name="breeds" required>

            <label for="location"><b>Location</b><span class="text-muted text-danger"> *</span></label>
            <input type="text" class="petText" placeholder="Enter Location" value="" id="location" name="location" onFocus="geolocate()" required>

            <label for="color"><b>Color</b></label>
            <input type="text" class="petText" placeholder="Enter Color" value="" id="color" name="color">

            <label for="email"><b>Email</b><span class="text-muted text-danger"> *</span></label>
            <input type="Email" placeholder="Enter email" id="email" name="email" required>

            <label for="phone"><b>Phone</b><span class="text-muted text-danger"> *</span></label>
            <input type="tel" placeholder="Enter phone no" id="phone" name="phone" required>

            <label for="description"><b>Description</b></label>
            <textarea rows="4" style="width:100%" id="description" name="description" placeholder="Write something interesting about your pet.."></textarea>

            <label for="File"><b>Select Image</b><span class="text-muted"> *</span></label>
            <input type="file" value="Browse" id="File" name="File" required>


            <div class="clearfix">
                <button type="submit" class="signupbtn">Add</button>
                <button type="button" class="cancelbtn">Cancel</button>
            </div>
        </div>
    </form>
